<div class="head">
    <h1 class="heading">Employee Details</h1>
</div>

<div>
    <div class="container ">
        <div class="row">
          
          <table class="table">
            
              <thead>
                <tr>
                  <th scope="col">Sl No</th>
                  <th scope="col">Emp ID</th>
                  <th scope="col">Name</th>
                  <th scope="col">Designation</th>
                  <th scope="col">Company Name</th>
                  <th scope="col">Age</th>
                  <th scope="col">Gender</th>
                  <th scope="col">Mobile</th>
                  <th scope="col">Address</th>
                  <th scope="col">Action</th>
                  
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let i = index; let employee of employees">
                  <th class="content" scope="row">{{i+1}}</th>
                  <td class="content">{{employee.Emp_ID}}</td>
                  <td class="content">{{employee.Name}}</td>
                  <td class="content">{{employee.Designation}}</td>
                  <td class="content">{{employee.Company_name}}</td>
                  <td class="content">{{employee.Age}}</td>
                  <td class="content">{{employee.Gender}}</td>
                  <td class="content">{{employee.Mobile}}</td>
                  <td class="content">{{employee.Address}}</td>
                 
                  <td>
                    <button class="btn btn-danger" (click)="deleteEmployee(employee.Emp_ID)">Delete</button>
                  </td>
                </tr>
                
              </tbody>
            </table>
          </div>
      </div>
      
</div>
